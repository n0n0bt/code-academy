<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Form</title>
</head>
<body>

    <div class="container">
        <form action="" class="form">

            <div>
                <label for="name">First name:</label>
                <input type="text" id="name" placeholder="Naumche">
            </div><br>

            <div>
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" placeholder="Joshevski">
            </div><br>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="ex: 35" >
            </div><br>

            <div>
                <label for="last-name">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div><br>

            <div>
                <label for="">Country:</label>
                <select name="" id="">
                    <option value="macedonia">Macedonia</option>
                    <option value="serbia">Serbia</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                </select>
            </div><br>

            <div>
                <span>Familiar with :</span>
                <label for="javascript">JavaScript</label>
                <input type="radio" name="true_false" id="javascript">
                <label for="html">HTML</label>
                <input type="radio" name="true_false" id="html">
                <label for="csharp">C#</label>
                <input type="radio" name="true_false" id="csharp">
            </div><br>

        </form>

        <div>
            <a href="tech.html" class="sign-up">Sign Up</a>
        </div>
        
    </div>
</body>
</html>
