<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card-inside">
                <div class="jeremy">
                    <img src="assets/image-jeremy.png" class="jeremy" alt="">
                </div>
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="card-footer">
                <a href="#">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
            </div>
        </div>

        <div class="cards">
            <div class="top-card">
                <img src="assets/icon-work.svg" alt="">
                <div class="cards-inside">
                    <div class="work">
                        <p>Work</p>
                        <img class="" src="assets/icon-ellipsis.svg" alt="">
                    </div>
              
                    <h1>32hrs</h1>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>

            <div class="bottom-card">
                <img src="assets/icon-exercise.svg" alt="">
                <div class="cards-inside-bottom cards-inside">
                    <div class="work">
                        <p>Exercise</p>
                        <img class="" src="assets/icon-ellipsis.svg" alt="">
                    </div>
                    <h1>4hrs</h1>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
        </div>

        <div class="cards cards-2">
            <div class="top-card top-card-2">
                <img src="assets/icon-play.svg" alt="">
                <div class="cards-inside">
                    <div class="work">
                        <p>Play</p>
                        <img class="" src="assets/icon-ellipsis.svg" alt="">
                    </div>
                    <h1>10hrs</h1>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>

            <div class="bottom-card bottom-card-2">
                <img src="assets/icon-social.svg" alt="">
                <div class="cards-inside-bottom cards-inside">
                    <div class="work">
                        <p>Social</p>
                        <img class="" src="assets/icon-ellipsis.svg" alt="">
                    </div>
                    <h1>5hrs</h1>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
        </div>

        <div class="cards cards-3">
            <div class="top-card top-card-3">
                <img src="assets/icon-study.svg" alt="">
                <div class="cards-inside">
                    <div class="work">
                        <p>Study</p>
                        <img class="" src="assets/icon-ellipsis.svg" alt="">
                    </div>
                    <h1>4hrs</h1>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>

            <div class="bottom-card bottom-card-3">
                <img src="assets/icon-self-care.svg" alt="">
                <div class="cards-inside-bottom cards-inside">
                    <div class="work">
                        <p>Self Care</p>
                        <img class="" src="assets/icon-ellipsis.svg" alt="">
                    </div>
                    <h1>2hrs</h1>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
