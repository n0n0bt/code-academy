<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="/lokacija-kade-sto-se-pravat-proverki-pred-da-vlezat-vo-DB" method="GET">

        <label for="first-name">Name</label> <br>
        <input type="text" name="first_name" id="first-name" required> <br>

        <label for="">Yes</label>
        <input type="radio" name="true_false" value="yes">
        <label for="">No</label>
        <input type="radio" name="true_false" value="no">

        <label for="">Email</label><br>
        <input type="email" required><br>

        <label for="">Checkbox</label><br>
        <input type="checkbox"><br><br>

        <label for="">Number</label><br>
        <input type="number">

        

        <h2>City</h2>
        <select name="cities" id="city">
            <option value="bitola">Bitola</option>
            <option value="skopje">Skopje</option>
            <option value="stip">Stip</option>
            <option value="ohrid">Ohrid</option>
        </select> <br><br>

        <input type="submit" value="Submit"><br>
    </form>


</body>
</html>
