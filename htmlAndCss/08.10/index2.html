<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
        <div class="card">
            <img class="img" src="image-equilibrium.jpg" alt="">

            <div class="card-content">
                <span class="text">Equilibrium #3429</span>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            
                <div class="div">
                    <div class="eth">
                        <img src="icon-ethereum.svg" alt="etherium">
                        <span>0.041 ETH</span>
                    </div>

                    <div class="clock">
                        <img src="icon-clock.svg" alt="Clock">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            

            <div class="card-footer">
                <img class="avatar" src="me.JPG" width="50px" alt="">
                <span class="creation">Creation of <span class="name">Jules Wyvern</span></span>
            </div>

        </div>

    </section>
</body>
</html>
