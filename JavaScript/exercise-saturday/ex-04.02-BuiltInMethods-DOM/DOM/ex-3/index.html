<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-3</title>
    <style>
        .demo {
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 3em;
        }
        .new-class {
            background-color: blue;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
        }

        body {
            font-family: arial;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="demo">Hello</div>
    <button class="add">Change CSS style</button>
    <button class="remove">Remove Class</button>
    <button class="toggle">Toggle Class</button>

    <script>
        const buttonAdd = document.querySelector(".add");
      buttonAdd.addEventListener("click", addClass);
      const buttonRemove = document.querySelector(".remove");
      buttonRemove.addEventListener("click", removeClass);
      const buttonToggle = document.querySelector(".toggle");
      buttonToggle.addEventListener("click", toggleClass);

      function addClass() {
        const element = document.querySelector(".demo");
        element.classList.add("new-class");
      }

      function removeClass() {
        const element = document.querySelector(".demo");
        element.classList.remove("new-class");
      }

      function toggleClass() {
        const element = document.querySelector(".demo");
        element.classList.toggle("new-class");
      }
    </script>
</body>
</html>
